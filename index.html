<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark: #0f0f0f;
            --card: #1a1a1a;
            --accent: #ffffff;
            --spotify: #1DB954;
            --coffee-brown: #8B4513;
            --coffee-light: #A0522D;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark);
            color: var(--accent);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header Minimal */
        .header {
            text-align: center;
            padding: 10px 0;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 5px;
        }

        /* Timer Section */
        .timer-section {
            background: var(--card);
            border-radius: 16px;
            padding: 30px 20px;
            text-align: center;
        }

        /* Pixel Art Coffee Cup */
        .coffee-container {
            position: relative;
            width: 120px;
            height: 150px;
            margin: 0 auto 20px;
            image-rendering: pixelated;
        }

        .coffee-cup {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #333;
            border: 4px solid #555;
            border-radius: 8px 8px 20px 20px;
        }

        .coffee-liquid {
            position: absolute;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background: linear-gradient(to top, var(--coffee-brown), var(--coffee-light));
            border-radius: 0 0 16px 16px;
            transition: height 1s ease;
            height: 120px;
        }

        .coffee-handle {
            position: absolute;
            right: -12px;
            top: 40px;
            width: 20px;
            height: 40px;
            border: 4px solid #555;
            border-left: none;
            border-radius: 0 8px 8px 0;
        }

        .break-mode .coffee-liquid {
            background: linear-gradient(to top, #1DB954, #1ed760);
        }

        .timer-display {
            font-size: 4rem;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
            margin: 20px 0;
            color: var(--accent);
        }

        .session-info {
            font-size: 1rem;
            color: #888;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Controls Minimal */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--dark);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #333;
            color: var(--accent);
        }

        /* Settings Minimal */
        .settings {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .setting-label {
            font-size: 0.8rem;
            color: #888;
        }

        .setting-input {
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 6px;
            color: var(--accent);
            padding: 8px;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Spotify Minimal */
        .spotify-widget {
            background: var(--spotify);
            border-radius: 16px;
            padding: 20px;
            color: white;
        }

        .spotify-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .spotify-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.7rem;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .album-art {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-name {
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .artist-name {
            font-size: 0.8rem;
            opacity: 0.9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-bar {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: white;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="title">FocusFlow</div>
        </div>

        <!-- Timer -->
        <div class="timer-section" id="timerSection">
            <div class="coffee-container">
                <div class="coffee-cup">
                    <div class="coffee-liquid" id="coffeeLiquid"></div>
                </div>
                <div class="coffee-handle"></div>
            </div>
            
            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="session-info" id="sessionInfo">FOCUS</div>
            
            <div class="controls">
                <button class="btn btn-primary" id="startBtn">START</button>
                <button class="btn btn-outline" id="pauseBtn">PAUSE</button>
                <button class="btn btn-outline" id="resetBtn">RESET</button>
                <button class="btn btn-outline" id="skipBtn">SKIP</button>
            </div>
        </div>

        <!-- Settings -->
        <div class="settings">
            <div class="settings-grid">
                <div class="setting-item">
                    <div class="setting-label">FOCUS</div>
                    <input type="number" class="setting-input" id="focusDuration" value="25" min="5" max="60">
                </div>
                <div class="setting-item">
                    <div class="setting-label">BREAK</div>
                    <input type="number" class="setting-input" id="breakDuration" value="5" min="1" max="30">
                </div>
            </div>
        </div>

        <!-- Spotify -->
        <div class="spotify-widget">
            <div class="spotify-header">
                <div>NOW PLAYING</div>
                <button class="spotify-btn" id="spotifyConnect">CONNECT</button>
            </div>
            
            <div class="now-playing">
                <div class="album-art" id="albumArt"></div>
                <div class="track-info">
                    <div class="track-name" id="trackName">Not Connected</div>
                    <div class="artist-name" id="artistName">Click Connect</div>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress" id="musicProgress" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <script>
        class MinimalTimer {
            constructor() {
                this.focusDuration = 25;
                this.breakDuration = 5;
                this.isRunning = false;
                this.isBreak = false;
                this.remainingSeconds = 25 * 60;
                this.interval = null;
                this.initialCoffeeHeight = 120;

                this.elements = {
                    timerSection: document.getElementById('timerSection'),
                    timerDisplay: document.getElementById('timerDisplay'),
                    sessionInfo: document.getElementById('sessionInfo'),
                    coffeeLiquid: document.getElementById('coffeeLiquid'),
                    startBtn: document.getElementById('startBtn'),
                    pauseBtn: document.getElementById('pauseBtn'),
                    resetBtn: document.getElementById('resetBtn'),
                    skipBtn: document.getElementById('skipBtn'),
                    focusDuration: document.getElementById('focusDuration'),
                    breakDuration: document.getElementById('breakDuration')
                };

                this.spotify = new SpotifyIntegration();
                this.init();
            }

            init() {
                this.elements.startBtn.addEventListener('click', () => this.start());
                this.elements.pauseBtn.addEventListener('click', () => this.pause());
                this.elements.resetBtn.addEventListener('click', () => this.reset());
                this.elements.skipBtn.addEventListener('click', () => this.skip());
                
                this.elements.focusDuration.addEventListener('change', () => this.updateSettings());
                this.elements.breakDuration.addEventListener('change', () => this.updateSettings());
                
                this.updateCoffeeLevel();
            }

            updateSettings() {
                this.focusDuration = parseInt(this.elements.focusDuration.value) || 25;
                this.breakDuration = parseInt(this.elements.breakDuration.value) || 5;
                if (!this.isRunning) {
                    this.remainingSeconds = this.focusDuration * 60;
                    this.updateDisplay();
                    this.updateCoffeeLevel();
                }
            }

            start() {
                if (this.isRunning) return;
                this.isRunning = true;
                this.elements.startBtn.textContent = 'RUNNING';
                this.elements.timerSection.classList.remove('break-mode');
                
                this.interval = setInterval(() => {
                    this.remainingSeconds--;
                    
                    if (this.remainingSeconds <= 0) {
                        this.complete();
                        return;
                    }
                    
                    this.updateDisplay();
                    this.updateCoffeeLevel();
                }, 1000);
            }

            pause() {
                this.isRunning = false;
                clearInterval(this.interval);
                this.elements.startBtn.textContent = 'START';
            }

            reset() {
                this.pause();
                this.isBreak = false;
                this.remainingSeconds = this.focusDuration * 60;
                this.elements.sessionInfo.textContent = 'FOCUS';
                this.elements.timerSection.classList.remove('break-mode');
                this.updateDisplay();
                this.updateCoffeeLevel();
            }

            skip() {
                this.complete();
            }

            complete() {
                this.pause();
                this.isBreak = !this.isBreak;
                this.remainingSeconds = (this.isBreak ? this.breakDuration : this.focusDuration) * 60;
                this.elements.sessionInfo.textContent = this.isBreak ? 'BREAK' : 'FOCUS';
                
                if (this.isBreak) {
                    this.elements.timerSection.classList.add('break-mode');
                } else {
                    this.elements.timerSection.classList.remove('break-mode');
                }
                
                this.updateDisplay();
                this.updateCoffeeLevel();
            }

            updateDisplay() {
                const mins = Math.floor(this.remainingSeconds / 60);
                const secs = this.remainingSeconds % 60;
                this.elements.timerDisplay.textContent = 
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            updateCoffeeLevel() {
                const totalSeconds = this.isBreak ? this.breakDuration * 60 : this.focusDuration * 60;
                const percentage = this.remainingSeconds / totalSeconds;
                const minHeight = 10;
                const liquidHeight = minHeight + (percentage * (this.initialCoffeeHeight - minHeight));
                
                this.elements.coffeeLiquid.style.height = `${liquidHeight}px`;
            }
        }

        class SpotifyIntegration {
            constructor() {
                this.clientId = 'TUO_CLIENT_ID_QUI';
                this.accessToken = null;
                this.isConnected = false;

                this.elements = {
                    spotifyConnect: document.getElementById('spotifyConnect'),
                    trackName: document.getElementById('trackName'),
                    artistName: document.getElementById('artistName'),
                    albumArt: document.getElementById('albumArt'),
                    musicProgress: document.getElementById('musicProgress')
                };

                this.checkToken();
                this.init();
            }

            init() {
                this.elements.spotifyConnect.addEventListener('click', () => {
                    this.isConnected ? this.disconnect() : this.connect();
                });
            }

            checkToken() {
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                
                if (params.has('access_token')) {
                    this.accessToken = params.get('access_token');
                    this.isConnected = true;
                    this.onConnected();
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }

            connect() {
                const authUrl = `https://accounts.spotify.com/authorize?${
                    new URLSearchParams({
                        client_id: this.clientId,
                        response_type: 'token',
                        redirect_uri: window.location.origin,
                        scope: 'user-read-currently-playing',
                        show_dialog: true
                    })
                }`;
                window.location.href = authUrl;
            }

            disconnect() {
                this.isConnected = false;
                this.accessToken = null;
                this.elements.spotifyConnect.textContent = 'CONNECT';
                this.showDisconnected();
            }

            onConnected() {
                this.elements.spotifyConnect.textContent = 'CONNECTED';
                this.startPolling();
            }

            async startPolling() {
                await this.updateTrack();
                setInterval(() => this.updateTrack(), 3000);
            }

            async updateTrack() {
                if (!this.isConnected) return;

                try {
                    const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                        headers: {'Authorization': `Bearer ${this.accessToken}`}
                    });

                    if (response.status === 200) {
                        const data = await response.json();
                        this.showTrack(data);
                    } else {
                        this.showNoTrack();
                    }
                } catch (error) {
                    this.showNoTrack();
                }
            }

            showTrack(data) {
                if (!data?.item) {
                    this.showNoTrack();
                    return;
                }

                const track = data.item;
                this.elements.trackName.textContent = track.name;
                this.elements.artistName.textContent = track.artists.map(a => a.name).join(', ');

                if (track.album.images?.[0]) {
                    this.elements.albumArt.innerHTML = `<img src="${track.album.images[0].url}" alt="Album">`;
                }

                if (data.progress_ms && track.duration_ms) {
                    const progress = (data.progress_ms / track.duration_ms) * 100;
                    this.elements.musicProgress.style.width = `${progress}%`;
                }
            }

            showNoTrack() {
                this.elements.trackName.textContent = 'No Track';
                this.elements.artistName.textContent = 'Play something on Spotify';
                this.elements.albumArt.innerHTML = '';
                this.elements.musicProgress.style.width = '0%';
            }

            showDisconnected() {
                this.elements.trackName.textContent = 'Not Connected';
                this.elements.artistName.textContent = 'Click Connect';
                this.elements.albumArt.innerHTML = '';
                this.elements.musicProgress.style.width = '0%';
            }
        }

        // Start
        document.addEventListener('DOMContentLoaded', () => {
            new MinimalTimer();
        });
    </script>
</body>
</html>
